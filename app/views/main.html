<header class="bar bar-header bar-dark">
    <h1 class="title">Ordine Corrente</h1>
</header>
<content has-header="true">

    <div class="list">
      <div  ng-repeat-start="dish in dishes | orderBy:['index','iscategory'] " 
            class="item item-divider"
            ng-if="dish.iscategory"
            >
            {{dish.category}}
      </div>
      <a    ng-repeat-end 
            ng-if="!dish.iscategory" 
            ng-href="#/dish/{{dish.id}}"
            class="item">
            {{dish.name}} 
      </a>
    </div>

</content>
